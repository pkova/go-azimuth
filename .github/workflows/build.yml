name: Go CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.20"

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: |
        mkdir -p sample_data
        go test ./...
